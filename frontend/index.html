<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body class="dark-basics">
    <div id="app" class="dark-basics">
      <div class="dark-basics flex items-center justify-end">
        <button
          onclick="(() => document.documentElement.classList.toggle('dark'))()"
          class="h-12 w-12 rounded-lg p-2 hover:bg-gray-100 dark:hover:bg-gray-700">
          <svg
            class="block fill-violet-700 dark:hidden"
            fill="currentColor"
            viewBox="0 0 20 20">
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg
            class="hidden fill-yellow-500 dark:block"
            fill="currentColor"
            viewBox="0 0 20 20">
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <h1 class="dark-basics flex justify-center p-3 pb-6 text-5xl font-bold">
        Voici mes tâches à faire aujourd'hui !
      </h1>
      <div id="habits" class="dark-basics mb-6 flex flex-col justify-center">
        <p>Chargement...</p>
      </div>
      <!-- <div id="history" class="hidden">
                <h2 class="mb-3 flex justify-center text-3xl font-bold">
                    Historique
                </h2>
                <p>Chargement...</p>
            </div> -->

      <div class="flex justify-center">
        <div class="flex flex-col items-center justify-center">
          <button
            type="button"
            id="newHabit"
            class="group relative mb-6 inline-flex items-center justify-center overflow-hidden rounded border-2 border-indigo-600 bg-indigo-600 py-3 pl-4 pr-12 font-semibold transition-all duration-150 ease-in-out hover:pl-10 hover:pr-6 dark:border-gray-50 dark:bg-gray-50">
            <span
              class="absolute bottom-0 left-0 h-1 w-full bg-gray-50 transition-all duration-150 ease-in-out group-hover:h-full dark:bg-indigo-600"></span>
            <span
              class="absolute right-0 pr-4 duration-200 ease-out group-hover:translate-x-12">
              <i
                class="fa-solid fa-square-plus text-2xl text-gray-50 group-hover:text-indigo-600 dark:text-indigo-600 dark:group-hover:text-gray-50"></i>
            </span>
            <span
              class="absolute left-0 -translate-x-12 pl-2.5 duration-200 ease-out group-hover:translate-x-0">
              <i
                class="fa-solid fa-square-plus text-2xl text-gray-50 group-hover:text-indigo-600 dark:text-indigo-600 dark:group-hover:text-gray-50"></i>
            </span>
            <div
              class="relative w-full text-left text-gray-50 transition-colors duration-200 ease-in-out group-hover:text-indigo-600 dark:text-indigo-600 dark:group-hover:text-gray-50">
              Ajouter une nouvelle tâche
            </div>
          </button>
          <form id="newHabitForm" class="mb-12 mt-6 hidden">
            <div class="relative py-3">
              <!-- div en biais -->
              <div
                class="absolute inset-0 -skew-y-6 transform bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg sm:-rotate-6 sm:skew-y-0 sm:rounded-3xl"></div>
              <!-- div du formulaire lui-même -->
              <div
                class="relative bg-gray-800 p-20 shadow-2xl dark:bg-white sm:rounded-3xl">
                <label
                  for="title"
                  class="mb-4 block text-3xl font-medium text-white dark:text-gray-900">
                  Titre :
                </label>
                <textarea
                  id="title"
                  name="title"
                  cols="40"
                  rows="2"
                  class="mb-2 block w-full resize-none rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                  placeholder="Saisissez le titre ici"
                  required></textarea>
                <button
                  class="w-full rounded-lg bg-blue-400 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 sm:w-auto"
                  type="submit">
                  Envoyer
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="flex justify-center">
        <button
          type="button"
          id="openHistory"
          class="group flex items-stretch rounded bg-gray-900 text-gray-50 dark:bg-gray-50 dark:text-gray-900">
          <div
            class="flex items-center justify-center rounded-s bg-purple-500 px-3.5 py-2 text-gray-50 group-hover:bg-purple-600">
            <i class="fa-solid fa-clock-rotate-left group-hover:-rotate-45"></i>
          </div>
          <div class="py-2.5 pl-4 pr-5 font-medium">Voir l'historique</div>
        </button>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
